<VirtualHost *:80>
    ServerName seu-dominio.com
    ServerAlias www.seu-dominio.com
    
    DocumentRoot /caminho/para/pasta/aplicacao/dist
    
    <Directory /caminho/para/pasta/aplicacao/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Regra para SPA
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # Proxy para API
    ProxyRequests Off
    ProxyPreserveHost On
    
    <Location /api>
        ProxyPass http://api.eklesia.app.br:3001/api
        ProxyPassReverse http://api.eklesia.app.br:3001/api
        
        # Configuração CORS
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, schema, Schema, x-church-schema, X-Church-Schema"
        
        # Responder aos preflight requests OPTIONS
        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
    </Location>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
